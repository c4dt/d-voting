name: Go Revote Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ^1.17
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run the revote test
        run: go test -timeout 10m -run TestRevote ./integration/...

         