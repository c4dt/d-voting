version: '3.8'

services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: 'dvoting'
      POSTGRES_PASSWORD: 'dvoting'
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./migration.sql:/docker-entrypoint-initdb.d/init.sql
